<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Wave Music Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="retro-grid">
        <div class="sun"></div>
        <div class="content">
            <h1 class="glitch-text">SYNTHWAVE</h1>
            <div class="video-container">
                <iframe width="560" height="315" src="https://www.youtube.com/embed/xFudBQcplj4?si=YiyzGaSfyuXR0-DH" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
            <div class="controls">
                <button class="neon-button">◄◄</button>
                <button class="neon-button">►</button>
                <button class="neon-button">►►</button>
            </div>
            <div class="visualizer">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
